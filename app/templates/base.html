<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="MindBond">
    <title>MindBond</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <script src="{{ url_for('static', filename='api.js') }}"></script>
</head>
<body>

<main>
    {% if handle %}
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">MindBond</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/chats">Chats</a>
                    </li>

                </ul>

            </div>
            <span class="text-white">{{handle}}</span>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/settings"><span class="fa-solid fa-gear"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><span class="fa-solid fa-arrow-right-from-bracket"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    {% endif %}
    {% block content %}
    {% endblock %}
</main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/f6a9a17f7f.js" crossorigin="anonymous"></script>
</body>
</html>
